apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute
  
  labels:
    app: compute
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compute
  template:
    metadata:
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
      labels:
        app: compute
    spec:
      containers:
      - name: compute
        image: hchetoui/compute:1.0
        ports:
        - containerPort: 8008